name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -e ".[dev]"
    
    - name: Lint
      run: |
        black --check agent_os_kernel/
        flake8 agent_os_kernel/
        mypy agent_os_kernel/
    
    - name: Test
      run: |
        pytest tests/ -v --cov=agent_os_kernel
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml

  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Build docs
      run: |
        pip install -e ".[docs]"
        sphinx-build docs/ docs/_build/
    
    - name: Deploy docs
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: agent-os-kernel:latest
    
    - name: Test Docker
      run: |
        docker run --rm agent-os-kernel:latest python -c "import agent_os_kernel; print('OK')"
